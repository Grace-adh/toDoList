<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
    <title>Index</title>
</head>

<body>
    <div id="div">
        <h1 class="ms-5 pt-3">to<strong>Do</strong></h1><br>
        <button id="btnClear" class="ms-5 ps-4 pe-4 rounded-4 text-white fs-5 fw-bold">Refresh</button> <span class="ms-5">Change mode:<button id="btnmode" class="rounded-5 p-1 ">White</button></span>
        <form action="" class="ms-5" >
            <input type="text" placeholder="Enter your task" class="w-75" id="text">  <input type="submit" value="Add" id="btnsubmit"  class="ps-4 pe-4 rounded-4 text-white fs-5 fw-bold">
        </form><br><br>

        <section class="container table-responsive">
            <h3 class="fw-bold ms-5">Tasks</h3>
            <table id="table" class="table table-hover table-borderless table-dark text-white ">
                <thead>
                    <th>List Tasks</th> 
                    <th>Actions</th>
                </thead>
                <tbody id="taskList" class="text-white">
                </tbody>
            
            </table>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
